<div class="homepageWrap">
    <div class="homepage">
        <div class="row">
            <div class="col-9 main">
                <h5 class="preTitle">Uw contracten</h5>
                <h2>Contracten overzicht</h2>
                <p>De volgende contracten behoren tot uw bedrijf</p>
                <hr>

                <div class="contract" *ngFor="let contract of contracts">
                    <div class="line">
                        <div class="content">
                            <!-- <h2>Contract aangemaakt op: {{ contract.iContract.dateSigned }}</h2> -->
                            <a class="title" routerLink="/contract-details/{{contract.id}}"><h2>Contract aangemaakt op:</h2></a>
                            <p><b>Verwerker:</b> {{contract.companyExecutingDP.name}}</p>
                            <p><b>Verwerkings verantwoordelijke:</b> {{ contract.companyResponsibleForDP.name}}</p>
                            <p *ngIf="contract.companyExecutingDP.legalCountry == true">Nederlands template</p>
                            <p *ngIf="contract.companyExecutingDP.legalCountry == false">Belgisch template</p>
                        </div>
                        <div class="crud">
                            <div class="edit">
                                <a routerLink="/contract/edit/{{contract.id}}"><i class="bi bi-pencil"></i> Bewerken</a>
                            </div>
                            <div class="delete">
                                <a (click)="deleteContract(contract.id)"><i class="bi bi-trash3"></i> Verwijderen</a>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
